<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Ej6</title>
</head>
<body class="bg-light">
    <header style="height: 60px;"></header>
<div class="container col-12">
    <div class="col-md-6 row" style="margin-left: 25%;">
        <h2 style="margin-bottom:20px;">Ingresa los valores</h2>
        <label for="n1">Numero 1</label>                                                                        
        <input type="text" name="n1" id="n1">
        <label for="n2">Numero 2</label> 
        <input type="text" name="n2" id="n2">
        <label for="n3">Numero 3</label> 
        <input type="text" name="n3" id="n3">
        <label for="n4">Numero 4</label> 
        <input type="text" name="n4" id="n4">
        <button type="button" onclick="calcular()" class="btn btn-info" style="margin-top:20px; height: 45px;">Calcular</button>

<div id="aca" class="col-md-12 h4"style="border: 2px solid black; height: 450px; margin-top: 20px;">

    <script>

        function calcular(){

            var n1,n2,suma,producto;
            
         n1 = (document.getElementById("n1").value);
         n2 = (document.getElementById("n2").value);
         n3 = (document.getElementById("n3").value);
         n4 = (document.getElementById("n4").value);


        if(n1 == "" ||n2 == ""||n3 == "" ||n4 == "" ){
           alert("Rellena todos los campos")
        } else {
            suma = parseInt(n1) + parseInt(n2) + parseInt(n3) + parseInt(n4);
            producto = parseInt(n1) * parseInt(n2) * parseInt(n3) * parseInt(n4);

            resultado = ("<br/>El resultado de la suma es de: " + suma+ "<br/><br/>El resultado de la multiplicacion es de: " +producto)

            document.getElementById("aca").innerHTML= resultado;

        }
    }
    </script>
 </div>
</div>
</div>

</body>
</html>
