<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="bg-light">
    <header style="height: 60px;"></header>
<div class="container col-12">
    <div class="col-md-12 row" style="text-align:center; justify-content: center" >
        <h2 style="margin-bottom:30px;">Ordenador de menos a mayor</h2>
        <div class="col-2" >
            <label for="n1">Numero 1</label>                                                                        
            <input type="text" name="n1" id="n1" value="0" style="margin:0px auto; ">
        </div>
        <div class="col-2" >
            <label for="n2">Numero 2</label> 
            <input type="text" name="n2" id="n2" value="0" style="margin:0px auto; ">
        </div>
        <div class="col-2" >
            <label for="n3">Numero 3</label>                                                                        
            <input type="text" name="n3" id="n3" value="0" style="margin:0px auto; ">
        </div>
        <button type="button" onclick="ordenar()" class="btn btn-info" style="margin-top:20px; height:45px; width: 51%; ">Ordenar</button>
        <br>
        <div id="aca" class="col-md-12 h4"style="border:2px solid black; height:100px; margin-top: 10px; width: 51%;">
    </div>
</div>

<script>

    function ordenar() {
    


    n1 = (document.getElementById("n1").value);
    n2 = (document.getElementById("n2").value);
    n3 = (document.getElementById("n3").value);

    let numbers = [parseInt(n1 ),parseInt(n2),parseInt(n3)]

    numbers.sort((a, b) => a - b);

    document.getElementById("aca").innerHTML = numbers   

}
</script>
</body>
</html>
